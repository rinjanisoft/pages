<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration Success</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f4f8;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    h1 {
      color: #2e7d32;
    }
    p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Registration Successful</h1>
    <p id="message">You can now log in to the mobile application.</p>
  </div>

  <script>
    const lang = navigator.language || navigator.userLanguage;
    const isIndonesian = lang.startsWith("id");

    if (isIndonesian) {
      document.getElementById("title").textContent = "Pendaftaran Berhasil";
      document.getElementById("message").textContent = "Anda sekarang dapat masuk ke aplikasi seluler.";
    }
  </script>
</body>
</html>
